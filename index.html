        <div class="container_top-bar ">

        </div>

                    </div>

                    <div class="container_menu">

        </div>

        <div class="shelf-container-releases">

        <div class="shelf-container-best-price">
            <div class="shelf-wrapper-best-price"></div>
        </div>

        <div class="shelf-container-highlights">
            <div class="shelf-wrapper-highlights"></div>

    <script src="js/script.js"></script>
